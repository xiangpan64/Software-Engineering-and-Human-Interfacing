<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Drag to canvas</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-git2.js'></script>
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
      <script type='text/javascript' src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.4.3.min.js"></script>
  <style type='text/css'>
  </style>

<script type='text/javascript'> 
$(function(){
window.onload = function () {
    var stage = new Kinetic.Stage({
        container: "cantainer",
        width: 800,
        height: 400
    });
    var layer = new Kinetic.Layer();
    stage.add(layer);
    var con = stage.getContainer();
    var dragSrcEl = null;
    //image
    document.getElementById("computer").addEventListener('dragstart', function (e) {
        dragSrcEl = this;
    });
	
	document.getElementById("server").addEventListener('dragstart', function (e) {
        dragSrcEl = this;
    });

    con.addEventListener('dragover', function (e) {
        e.preventDefault(); //@important
    });
    //insert image to stage
    con.addEventListener('drop', function (e) {
        var image = new Kinetic.Image({
            draggable: true
        });
        layer.add(image);
        imageObj = new Image();
        imageObj.src = dragSrcEl.src;
        imageObj.onload = function () {
            image.setImage(imageObj)
            layer.draw()
        };
    });


}
});

</script>
     <style type="text/css">
       #container {position: relative;}
       #myCanvas {border: 1px solid black}
       #imageTemp {position: absolute; top: 1px; left: 1px;}
     </style>

</div>
